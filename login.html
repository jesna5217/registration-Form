<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body style="background-color:rgb(183, 217, 217);">
    <div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <h2 class="text-primary mt-5 text-center">LOGIN</h2>

        <form class="mt-5 border border-info border-2 mx-auto p-4 rounded" style="background-color: white;">
            <!-- info is color mx auto margin auto -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="text" class="form-control" id="userEmail" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPswd">
            </div>
           <h6 class="text-center mt-3 ">Not Registered yet?
          <span class="ms-3">  <a href="./registration.html" class="ms-2">Sign up</a></span>
           </h6>
           <div class="d-flex justify-content-evenly mt-3">
            <!-- justify content work avan d-flex kodukkanam -->
            <button type="button" class="btn btn-primary" onclick="obj.login()">Sign in</button>
            <button type="button" class="btn btn-warning" onclick="clearFields()">Reset</button>
            <!-- if button type is submit thepage will get refreshed -->
</div>
          </form>


        </div>
        <div class="col-md-4"></div>
        
       </div>

    </div>
</body>
<script src="./logic.js"></script>
<script>
  function clearFields() {
   // alert('hi')
    userEmail.value='';
    userPswd.value='';
    
  }
</script>
</html>
