<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body style="background-color: lightgrey;">
    <div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <h2 class="text-primary mt-5 text-center">REGISTER NOW</h2>

        <form class="mt-5 border border-info border-2 mx-auto p-4 rounded" style="background-color: white;">
            <!-- info is color mx auto margin auto -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" >UserName</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
              

            </div>
<div class="mb-3">

            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="pswd">
            </div>
           <h6 class="text-center mt-3 ">Already Registered?
          <span class="ms-3">  <a href="./login.html" class="ms-2">Sign in</a></span>
           </h6>
           <div class="d-flex justify-content-evenly mt-3">
            <button type="button" class="btn btn-primary" onclick="obj.registerUser()">Signup</button>
            <button type="button" class="btn btn-warning">Reset</button>
            <!-- if button type is submit thepage will get refreshed -->
</div>
          </form>


        </div>
        <div class="col-md-4"></div>
        
       </div>

    </div>
</body>
<script src="./logic.js"></script>
</html>
